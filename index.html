<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberty Rock Radio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      background: #0e0e0e;
      color: #eee;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }
    #capa {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      margin-bottom: 12px;
      transition: transform 0.6s ease-in-out, box-shadow 0.4s ease;
    }
    #capa.playing {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,255,0.25);
    }
    #btnStart {
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-bottom: 8px;
    }
    #btnStart:hover { background: #00cccc; }
    #status { margin-top: 8px; font-size: 14px; color: #aaa; font-family: monospace; }
    #logArea {
      margin-top: 12px;
      width: 90%;
      max-width: 600px;
      height: 120px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #333;
      padding: 8px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      color: #0f0;
    }

    /* Program selector thumbnails */
    #programs {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    .prog-thumb {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.06);
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform .18s, box-shadow .18s, border-color .18s;
    }
    .prog-thumb:hover { transform: translateY(-3px); }
    .prog-thumb.active {
      border-color: #00ffff;
      box-shadow: 0 0 18px rgba(0,255,255,0.18);
    }
    .prog-label { font-size: 11px; color: #bbb; text-align: center; margin-top: 4px; }

    .prog-wrap { display:flex; flex-direction:column; align-items:center; gap:4px; }
  </style>
</head>
<body>
  <img id="capa" src="capas/default.jpg" alt="Capa da m√∫sica atual" />
  <button id="btnStart">‚ñ∂ Iniciar R√°dio</button>
  <div id="status">Clique para iniciar a transmiss√£o</div>
  <div id="logArea"></div>

  <div id="programs" aria-label="Sele√ß√£o de Programa√ß√µes">
    <div class="prog-wrap">
      <img id="prog_ivbase" class="prog-thumb active" src="capas/thumb_ivbase.jpg" alt="IVBase" />
      <div class="prog-label">ivbase</div>
    </div>
    <div class="prog-wrap">
      <img id="prog_tlad" class="prog-thumb" src="capas/thumb_tlad.jpg" alt="TLAD" />
      <div class="prog-label">tlad</div>
    </div>
    <div class="prog-wrap">
      <img id="prog_ivtlad" class="prog-thumb" src="capas/thumb_ivtlad.jpg" alt="IV+TLAD" />
      <div class="prog-label">ivtlad</div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <script>
    // --- Log visual adicional no index (mant√©m os logs de console) ---
    <audio 
    id="audioKeepAlive" 
    loop 
    src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA">
  </audio>
    const logArea = document.getElementById('logArea');
    const capa = document.getElementById('capa');
    const statusEl = document.getElementById('status');
    const oldLog = console.log;
    console.log = (...args) => {
      oldLog(...args);
      const line = document.createElement('div');
      line.textContent = args.join(' ');
      logArea.appendChild(line);
      logArea.scrollTop = logArea.scrollHeight;
    };

    document.getElementById('btnStart').addEventListener('click', () => {
      statusEl.textContent = 'üéß R√°dio ao vivo...';
      capa.classList.add('playing');
      window.__RADIO?.startRadio?.();
    });

    // program selector hooks
    function setActiveThumb(name){
      ['ivbase','tlad','ivtlad'].forEach(k=>{
        const el = document.getElementById('prog_'+k);
        if(!el) return;
        if(k===name) el.classList.add('active'); else el.classList.remove('active');
      });
    }
    document.getElementById('prog_ivbase').addEventListener('click', ()=>{
      setActiveThumb('ivbase');
      window.__RADIO?.setProgramacao('ivbase');
    });
    document.getElementById('prog_tlad').addEventListener('click', ()=>{
      setActiveThumb('tlad');
      window.__RADIO?.setProgramacao('tlad');
    });
    document.getElementById('prog_ivtlad').addEventListener('click', ()=>{
      setActiveThumb('ivtlad');
      window.__RADIO?.setProgramacao('ivtlad');
    });

  </script>
</body>
</html>
